[metadata]
name = nucleiparser
version = 0.2.1
author = Manuel Mancera
author_email = manu@unam.re
description = A CLI parser for Nuclei outputs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sinkmanu/nucleiparser
project_urls = 
	Source = https://github.com/sinkmanu/nucleiparser
	Bug Tracker = https://github.com/sinkmanu/nucleiparser/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Topic :: Security
	Topic :: File Formats :: JSON
license = GPL

[options]
install_requires = 
	prettytable
package_dir = 
	= src
packages = find:
python_requires = >=3.7
scripts = src/nucleiparser/nparse

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

