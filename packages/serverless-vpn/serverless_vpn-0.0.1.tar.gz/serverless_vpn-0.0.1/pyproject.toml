[project]
name = "serverless-vpn"
version = "0.0.1"
authors = [
  { name="UpVPN", email="support@upvpn.app" },
]
description = "Serverless VPN "
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://upvpn.app"
Repository = "https://github.com/upvpn/serverless-vpn-py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/serverless-vpn"]
