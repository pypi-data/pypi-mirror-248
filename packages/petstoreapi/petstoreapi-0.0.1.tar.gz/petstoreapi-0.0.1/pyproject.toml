[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ "name" = "PandasAreBears" }]
name = "petstoreapi"
readme = { file = "README.md", content-type = "text/markdown" }
version = "0.0.1"
description = "An async API wrapper for the petstore microservice."
dependencies = [
    "pydantic",
    "faker",
    "aiohttp",
    "gptfunction",
    "random-username",
]
requires-python = ">= 3.5"
keywords = ["wrapper", "api", "async", "petstore", "microservice"]
