[tool.poetry]
name = "kpctl"
version = "3.2.5"
description = "Command line interface for working with business process models (*.bpmn)"
authors = ["Tim Stephenson <tim@knowprocess.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
CairoSVG = "^2.7.1"
oauthlib = "^3.2.2"
pathlib = "^1.0.1"
requests = "^2.31.0"
requests-oauthlib = "^1.3.1"
colorama = "^0.4.6"
lxml = "^4.9.3"
coverage = "^7.4.0"
pytest = "^7.4.3"
pydantic = "^2.5.3"

[tool.poetry.scripts]
kpctl = "kpctl.__main__:main"
tests = "scripts:tests"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
