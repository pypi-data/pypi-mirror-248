[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "threadingpg"
version = "0.0.6"
authors = [
  { name="Chor", email="chorong8883@gmail.com" },
]
description = "Simple control 'psycopg2'(PostgreSQL)."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "psycopg2>=2.9.4",
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
keywords = ["postgresql", "postgres", "thread", "thread postgresql", "threading postgresql"]

[project.urls]
"Homepage" = "https://github.com/chorong8883/threadingpg"