[tool.poetry]
name = "keybeat"
version = "0.1.0"
description = "A CLI for creating and validating proofs of life using distributed time challenges."
authors = ["arctic-hen7 <arctic.hen@pm.me>"]
readme = "README.md"
packages = [{include = "keybeat"}]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.31.0"
python-dateutil = "^2.8.2"

[tool.poetry.scripts]
keybeat = 'keybeat.__main__:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
