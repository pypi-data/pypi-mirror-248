[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hy-tutorial"
version = "0.0.1"
authors = [
    { name="Zaid Waqi", email="zaidwaqi@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/zaidwaqi/hy"
Issues = "https://github.com/pypa/zaidwaqi/hy/issues"
