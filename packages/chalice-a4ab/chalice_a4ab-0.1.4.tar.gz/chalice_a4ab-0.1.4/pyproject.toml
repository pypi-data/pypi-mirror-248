[tool.poetry]
name = "chalice-a4ab"
version = "0.1.4"
description = "Chalice x Agents for Amazon Bedrock plug-ins"
authors = ["Shota Oki"]
repository = "https://github.com/ShotaOki/ChaliceA4AB"
license = "MIT"
keywords = ["Chalice", "AWS", "Agents for Amazon Bedrock", "Bedrock"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
apispec = "^6.0.2"
chalice-spec = "^0.7.0"

[tool.poetry.dev-dependencies]
pydantic = "^1.9.1"
pytest = "^7.1.2"
chalice = "^1.27.1"
pytest-cov = "^3.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1"

[tool.poetry.scripts]
chalice-a4ab = "chalice_a4ab.cli:main"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=chalice_a4ab --cov-report xml"
testpaths = [
    "tests"
]

[tool.coverage.report]
omit = [
    "*/cli/*.py",
    "*/amazon_example/*.py",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
