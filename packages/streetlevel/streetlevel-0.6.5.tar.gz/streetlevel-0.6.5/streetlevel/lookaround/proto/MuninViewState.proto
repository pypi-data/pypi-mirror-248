syntax = "proto3";
package streetlevel;

message MuninViewState {
  ViewState viewState = 1;
  Address address = 2;

  message ViewState {
    double latitude = 1;
    double longitude = 2;
    double unknown5 = 3;
    double yaw = 4;
    double pitch = 5;
    double unknown8 = 6;
  }
  
  message Address {
    string addr1 = 1;
    string addr2 = 2;
    string addr3 = 3;
  }
}
