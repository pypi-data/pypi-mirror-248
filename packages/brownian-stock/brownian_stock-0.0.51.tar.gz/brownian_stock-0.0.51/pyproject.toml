[project]
name = "brownian_stock"
version = "0.0.51"
description = "Add your description here"
authors = [
    { name = "Keisuke Miura", email = "toritoritori29@gmail.com" }
]

dependencies = [
    "pydantic==1.10.7",
    "pandas>=1.5.3",
    "polars==0.19.11",
    "numpy>=1.23.5",
    "tqdm>=4.65.0",
    "requests>=2.28.2",
    "connectorx>=0.3.1",
    "matplotlib>=3.7.1",
    "pyarrow>=11.0.0",
    "python-dateutil>=2.8.2",
    "yfinance>=0.2.13",
    "pyyaml>=6.0",
    "bumpversion>=0.6.0",
    "boto3>=1.26.129",
    "humanize>=4.6.0",
    "sqlalchemy>=1.4.0",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "setuptools>=67.8.0",
    "typing-extensions>=4.5.0",
    "types-pyyaml>=6.0.12.9",
    "invoke>=2.0.0",
    "isort>=5.12.0",
    "mypy>=0.991",
    "types-requests>=2.28.11.17",
    "pytest>=7.3.1",
    "types-python-dateutil>=2.8.19.12",
    "pysen>=0.10.4",
    "flake8>=4.0.1",
    "black>=22.10.0",
    "build>=0.10.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py37"

[tool.pysen.lint.source]
includes = ["./brownian_stock", "./tests"]

[[tool.pysen.lint.mypy_targets]]
  paths = ["./brownian_stock"]

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py37"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 120
multi_line_output = 3
use_parentheses = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-m 'not e2e'"
testpaths = [
    "tests",
]
