# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Auto test

on:
  push:
    branches-ignore: [ "main", "development" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      J_QUANTS_USERNAME: ${{ secrets.J_QUANTS_USERNAME }}
      J_QUANTS_PASSWORD: ${{ secrets.J_QUANTS_PASSWORD }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Rye
      run: |
        curl -sSf https://rye-up.com/get | RYE_NO_AUTO_INSTALL=1 RYE_INSTALL_OPTION="--yes" bash
        echo "$HOME/.rye/shims" >> $GITHUB_PATH
        source "$HOME/.rye/env"
        rye --version
    - name: Install dependencies
      run: |
        rye sync --no-lock
    - name: Lint with flake8
      continue-on-error: true
      run: |
        rye run invoke format
        rye run invoke lint
    - name: Test with pytest
      run: |
        rye run pytest
