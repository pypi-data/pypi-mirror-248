[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["Martin Hjelmare <marhje52@gmail.com>"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
]
description = "An asyncio client for the Home Connect API."
documentation = "https://aiohomeconnect.readthedocs.io"
license = "Apache Software License 2.0"
name = "aiohomeconnect"
packages = [
  {include = "aiohomeconnect", from = "src"},
]
readme = "README.md"
repository = "https://github.com/MartinHjelmare/aiohomeconnect"
version = "0.0.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/MartinHjelmare/aiohomeconnect/issues"
"Changelog" = "https://github.com/MartinHjelmare/aiohomeconnect/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
furo = ">=2023.5.20"
myst-parser = ">=0.16"
sphinx = ">=4.0"
sphinx-autobuild = ">=2021.3.14"

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "if TYPE_CHECKING",
  "raise NotImplementedError",
  'if __name__ == "__main__":',
]

[tool.coverage.run]
branch = true

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
exclude = [
  'docs/.*',
  'setup.py',
]
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
allow_untyped_defs = true
module = "tests.*"

[[tool.mypy.overrides]]
ignore_errors = true
module = "docs.*"

[tool.pytest.ini_options]
addopts = "-v -Wdefault --cov=aiohomeconnect --cov-report=term-missing:skip-covered"
pythonpath = ["src"]

[tool.ruff]
ignore = [
  "D203", # 1 blank line required before class docstring
  "D212", # Multi-line docstring summary should start at the first line
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
  "D107", # Missing docstring in `__init__`
  "D401", # First line of docstring should be in imperative mood
]
line-length = 88
select = [
  "B", # flake8-bugbear
  "D", # flake8-docstrings
  "C4", # flake8-comprehensions
  "S", # flake8-bandit
  "F", # pyflake
  "E", # pycodestyle
  "W", # pycodestyle
  "UP", # pyupgrade
  "I", # isort
  "RUF", # ruff specific
]
target-version = "py38"

[tool.ruff.per-file-ignores]
"conftest.py" = ["D100"]
"docs/conf.py" = ["D100"]
"setup.py" = ["D100"]
"tests/**/*" = [
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "S101",
]

[tool.ruff.isort]
known-first-party = ["aiohomeconnect", "tests"]

[tool.semantic_release]
build_command = "pip install poetry && poetry build"
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = [
  "src/aiohomeconnect/__init__.py:__version__",
  "docs/conf.py:release",
]

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.branches.noop]
match = "(?!main$)"
prerelease = true

[tool.semantic_release.changelog]
exclude_commit_patterns = [
  "chore*",
  "ci*",
]

[tool.semantic_release.changelog.environment]
keep_trailing_newline = true
