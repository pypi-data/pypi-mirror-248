[tool.poetry]
name = "xray-protocol-helper"
version = "0.1.5"
description = "Helper function for xray protocols"
authors = ["Reza Zeiny <zeiny.r@yaftar.ir>"]
license = "MIT"
readme = "README.md"
homepage = "https://ganj-ipe.yaftar.ir/zafir/reverse_engineering/xray_protocol_helper"
repository = "https://ganj-ipe.yaftar.ir/zafir/reverse_engineering/xray_protocol_helper"
keywords = ["xray-protocol-helper"]
