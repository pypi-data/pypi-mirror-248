[build-system]
requires = ["setuptools", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "seVersion"
dynamic = ["version"]
description = "CLI to enhance versioning for Python projects"
readme = "ReadMe.md"
requires-python = ">=3.7"
license = {file = "License.md"}
authors = [
    { name = "Robert J. DeWilde", email = "robert.j.dewilde@cyberneticinnovations.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "click",
    "loguru",
    "zope.interface",
]

[project.scripts]
seVersion = "seVersion.cli:cli"

[tool.setuptools]
packages = ["seVersion", "seCore"]

[tool.setuptools.dynamic]
version = {attr = "seVersion._setuptools_version"}
