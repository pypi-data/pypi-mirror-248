[metadata]
name = socian_auth
version = attr: socian_auth.__version__
license_files = LICENSE
author = Socian Ltd.
author_email = admin@socian.ai
description = Socian Auth Python SDK for authentication and user management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Socian-Ltd//socian_auth_sdk_python url
project_urls = 
	Bug Tracker = https://github.com/Socian-Ltd//socian_auth_sdk_python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

