[tool.commitizen]
version = "0.7.2"
changelog_incremental = true
version_files = [
    "pyproject.toml:version"
]

[tool.poetry]
name = "optymus"
version = "0.0.1"
description = "Optimization Methods Library"
authors = ["Kleyton da Costa"]
maintainers = ["Kleyton da Costa <kleyton.vsc@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4.0.0"
scikit-learn = ">=1.0.2"

tqdm = {version=">=4.64.1",  optional = true}
cvxpy = {extras=["cbc"], version=">1.3.0",  optional = true}
cvxopt = {version=">=1.3.0",  optional = true}
seaborn = {version=">=0.11.2",  optional = true}

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
pytest = "^7.1.3"
commitizen = "^2.40.0"
ipykernel = "^6.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"