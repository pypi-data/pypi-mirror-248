[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "gdaps"
authors = [{name = "Christian GonzÃ¡lez", email = "office@nerdocs.at"}]
readme = "README.md"
license = {file = "LICENSE.md"}
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django :: 3.2",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: JavaScript",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
]
dynamic = ["version", "description"]
dependencies = ["django >=3.2", "nltk >=3.6", "semantic-version >=2.9"]
keywords = ["django", "plugins"]
requires-python = ">=3.6"

[project.urls]
Home = "https://gdaps.readthedocs.org"
Source = "https://gitlab.com/nerdocs/gdaps"
Documentation = "https://gdaps.readthedocs.org"
Tracker = "https://gitlab.com/nerdocs/gdaps/issues"

[tool.flit.sdist]
include = ["docs/"]
exclude = ["docs/*.html", "scripts/"]

[project.optional-dependencies]
test = [
    "pytest >=7.0",
    "pytest-cov >=2.7",
    "pytest-django >=4.5",
]
doc = ["sphinx"]
dev = [
    "black >=22.3",
    "pytest >=6",
    "pytest-django >=4.4",
    "pytest-cov ==2.7.1",
    "pytest-mock >=3.6",
    "sphinx >=4",
    "sphinx-autobuild>=2012",
    "sphinx_rtd_theme >=0.5",
    "keyring >=22",
    "myst-parser",
]