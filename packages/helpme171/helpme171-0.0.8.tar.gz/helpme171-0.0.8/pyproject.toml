[build-system]
requires = ["setuptools>=61.0", "wheel", "poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "helpme171"
version = "0.0.8"
description = "A package with functions I use often."
readme = "README.md"
authors = ["Timo Vojnic Zelic"]
python = "^3.9"

[tool.poetry.dependencies]
python = ">=3.9"
numpy = ">=1.22.0"
matplotlib = ">=3.5.0"
keras = ">=2.7.0"
ipykernel = ">=6.27.1"


[tool.poetry.dev-dependencies]
pytest = ">=7.5.0"
black = ">=21.12b0"
sphinx = ">=4.5.0"