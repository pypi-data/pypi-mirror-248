[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "helpme171"
version = "0.0.10"
description = "A package with functions I use often."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >=1.22.0",
    "matplotlib>=3.5.0",
    "keras >=2.7.0",
    "ipykernel >=6.27.1",
    "pytest >=7.5.0",
    "black >=21.12b0",
    "sphinx >=4.5.0",
    "tensorflow >=2.15.0.post1"
]


