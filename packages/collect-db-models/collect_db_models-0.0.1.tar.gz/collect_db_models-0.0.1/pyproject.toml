[tool.poetry]
name = "collect-db-models"
version = "0.0.1"
description = "collect sqlalchemy models to one file(eg. __init__.py)"
authors = ["codeif <me@codeif.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
werkzeug = "^3.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
collect-db-models = "collect_db_models:main"
