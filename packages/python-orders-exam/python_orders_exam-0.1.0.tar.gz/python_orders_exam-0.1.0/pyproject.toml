[tool.poetry]
name = "python-orders-exam"
version = "0.1.0"
description = "abc"
authors = ["lLotosl <lotosyt1@gmail.com>"]
readme = "README.md"
packages = [
  { include = "python_orders", from = "src" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.10"
aiofiles = "^23.2.1"
dataclass-factory = "^2.16"
di = {extras = ["anyio"], version = "^0.79.2"}
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
anyio = "^4.1.0"
black = "^23.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

