[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "md-to-html2"
version = "0.3"
authors = [
    { name="gi1242", email="gi1242+mdtohtml@gmail.com" }
]
description = "Convert Markdown to HTML using Jinja2 templates"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Multimedia :: Graphics :: Presentation",
]

requires-python = ">=3.10"
dependencies = [
  'python-frontmatter>=1.0.0',
  'Jinja2>=3.1.2',
  'Markdown>=3.5.1',
  'pyxdg>=0.28',
  'MarkupSafe>=2.1.3',
]

[project.optional-dependencies]
codehilite = [ 'Pygments>=2.17.2' ]
resize = ['Pillow>=10.1.0']

[project.scripts]
md-to-html = "md_to_html2.cli:run"

[project.urls]
Homepage = "https://codeberg.org/gi1242/md-to-html"
