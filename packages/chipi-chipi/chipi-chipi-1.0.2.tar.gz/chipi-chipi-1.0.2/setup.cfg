[metadata]
name = chipi-chipi
version = file: version
author = TorpedusMaximus
description = Small project made for fun :3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TorpedusMaximus/chipi-chipi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
license_files = LICENSE.txt

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	cursor==1.3.5
	fpstimer==0.0.1
	pydub==0.25.1
	terminal_video_player_py==1.0.1
	rich==13.7.0
	pygobject==3.46.0

[options.entry_points]
console_scripts = 
	chipi-chipi=run_chipi_chipi.run:chipi_chipi

[egg_info]
tag_build = 
tag_date = 0

