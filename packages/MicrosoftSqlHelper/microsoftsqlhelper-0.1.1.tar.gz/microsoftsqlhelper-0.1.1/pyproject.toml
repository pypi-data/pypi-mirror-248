[tool.poetry]
name = "MicrosoftSqlHelper"
version = "0.1.1"
description = "A Python package for connecting and working more easily with Microsoft SQL Server"
authors = ["Milad Alavi <milad.alavii@outlook.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pyodbc = "5.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
