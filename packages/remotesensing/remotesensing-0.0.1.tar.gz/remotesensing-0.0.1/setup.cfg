[metadata]
name = remotesensing
version = 0.0.1
author = Radhwane Derraz
author_email = derrazradhwane@gmail.com
description = remotesensing is a powerful Python library designed for calculating and analyzing vegetation indices from remote sensing and spectral data.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= scr
packages = find:
python_requires = >=3.6

[options.packages.find]
where = scr

[egg_info]
tag_build = 
tag_date = 0

