[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "port_scanner_fokd"
version = "0.2.0"
authors = [
  { name="Faye Okude", email="fayeokude.02@gmail.com" },
]
description = "A simple port scanner to return a list of open ports. Check README for more details. \nProvides a 'Scanner' class with a 'scan' function that takes a target IP address and returns a list of open ports."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/f-okd/port-scanner-fokd"
Issues = "https://github.com/f-okd/port-scanner-fokd/issues"