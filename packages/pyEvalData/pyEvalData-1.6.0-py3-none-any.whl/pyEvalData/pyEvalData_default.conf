# PyEvalData global default configuration
# the syntax follows the one of the ConfigParser Python module,
# which is similar to .ini files

# begin of pyEvalData configuration
[pyEvalData]

# log level of python logging module
#   CRITICAL
#   ERROR
#   WARNING
#   INFO
#   DEBUG
log_level = INFO

# lof format of python logging modulee
# follow the documentation for more details
log_format = %(name)s - %(levelname)s: %(message)s