[project]
name = "derobertis-cv"
version = "1.1.0"

[tool.poetry]
name = "derobertis-cv"
version = "1.5.0"
description = "Nick DeRobertis' CV Data and pyexlatex Build"
authors = ["Nick DeRobertis <whoopnip@gmail.com>"]
readme = "README.md"
packages = [{include = "derobertis_cv"}]
license = "MIT"
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",
    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    # List supported python versions
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
include = ["conf.py", "version.py"]
exclude = [
    "derobertis_cv/plbuild/assets/pdfs",
    "derobertis_cv/plbuild/templates",
    "private_cv",
]

[tool.poetry.urls]
repository = "https://github.com/nickderobertis/derobertis-cv"
documentation = "https://nickderobertis.github.io/derobertis-cv"

[tool.poetry.dependencies]
python = ">=3.10"
jupyter-client = "*"
jupyterlab = "*"
pyyaml = "*"
project-report = "==1.0.0a11"
weakreflist = "*"
inflect = "*"
# TODO: Switch from deprecated PdfFileMerger to PdfMerger to upgrade PyPDF2 to v3
PyPDF2 = "<3"
PythonVideoConverter = "*"
types-pyyaml = "*"
types-requests = "*"
pygithub = "==1.55"
# TODO: Move content into new template format to support pl-builder v1
pl-builder = "<1"
# TODO: Pydantic v2 breaking changes
pydantic = "<2"
# TODO: projectreport needs to specify rich in dependencies
rich = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-cov = "*"

[tool.setuptools]
packages = ["derobertis_cv"]

[tool.black]
include = 'derobertis_cv.*\.pyi?$|tests.*\.pyi?$'

[tool.isort]
profile = "black"
skip = ['.bzr', '.direnv', '.eggs', '.git', '.hg', '.mypy_cache', '.pants.d', '.svn', '.tox', '.venv', '__pypackages__', '_build', 'buck-out', 'build', 'dist', 'node_modules', '.venvs']