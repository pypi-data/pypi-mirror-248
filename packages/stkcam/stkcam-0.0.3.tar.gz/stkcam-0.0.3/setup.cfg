[metadata]
name = stkcam
version = 0.0.3
author = Harry Liou
author_email = harry_liou@asus.com
description = simple tinkerboard camera module
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/harryliou/stkcam
project_urls = 
	Bug Tracker = https://github.com/harryliou/stkcam/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

