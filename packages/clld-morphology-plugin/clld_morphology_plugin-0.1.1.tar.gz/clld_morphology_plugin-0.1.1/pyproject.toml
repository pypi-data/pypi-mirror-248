[tool.poetry]
name = "clld-morphology-plugin"
version = "0.1.1"
license = "Apache-2.0"
homepage = "https://github.com/fmatter/clld-morphology-plugin"
repository = "https://github.com/fmatter/clld-morphology-plugin"
readme = "README.md"
description = "A morphology plugin for CLLD apps."
authors = ["Florian Matter <flmt@mailbox.org>"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.urls]
"Bug tracker" = "https://github.com/fmatter/clld-morphology-plugin/issues"


[tool.poetry.scripts]
clld_morphology_plugin = 'clld_morphology_plugin.cli:main'


[tool.poetry.dependencies]
python = "^3.8.1"
pytest = "^7.4.2"
clld = "^11.0.1"
waitress = "^2.1.2"

[tool.poetry.group.dev.dependencies]
keepachangelog = "^1.0.0"

pytest = "^7.4.2"
black = "^23.9.1"
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.4"
invoke = "^2.2.0"
isort = "^5.12.0"
prospector = "^1.10.2"
writio = "^0.0.1"
coverage = "^7.3.2"
mkdocstrings = "^0.23.0"
markdown-include = "^0.8.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

