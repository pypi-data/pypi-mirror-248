[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dynamic]
dependencies = ['requests', 'beautifulsoup4', 'asyncio', 'aiohttp']
scripts = ['newgrounds_dl=newgrounds_dl:main']

[project]
name = "newg_dl"
version = "0.2.8"
authors = [
  { name="Connor", email="contact@coneriys.one" },
]
description = "A Python library for downloading music from Newgrounds."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Infinitium-Team/newgrounds_dl"
Issues = "https://github.com/Infinitium-Team/newgrounds_dl/issues"