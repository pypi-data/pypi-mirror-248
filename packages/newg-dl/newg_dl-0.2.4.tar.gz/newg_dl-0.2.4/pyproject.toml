[build-system]
requires = ["setuptools", "requests", "beautifulsoup4", "asyncio", "aiohttp"]
build-backend = "setuptools.build_meta"

[project]
name = "newg_dl"
version = "0.2.4"
authors = [
  { name="Connor", email="contact@coneriys.one" },
]
description = "A Python library for downloading music from Newgrounds."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Infinitium-Team/newgrounds_dl"
Issues = "https://github.com/Infinitium-Team/newgrounds_dl/issues"
