[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "askGPT"
version = "0.7.7"
description = "askGPT is a simple command line tool for interacting with OpenAI's API."
authors = ["Meir Michanie <meirm@riunx.com>"]
readme = "README.md"
keywords = ["openai", "gpt-3", "cli", "cmd2"]
  
  
[tool.poetry.dependencies]
python = "^3.7"
openai = "*"
toml = "*"
click = "*"
rich = "*"
backoff = "*"
        
[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^2.11"
pytest-mock = "^3.6"

# Add classifiers
[metadata.classifiers]
license = "MIT"
license_file = "LICENSE"
description-file = "README.md"
author = "Meir Michanie"
author_email = "meirm@riunx.com"


[project.urls]
"Homepage" = "https://github.com/meirm/askGPT"
"Bug Tracker" = "https://github.com/meirm/askGPT/issues"

[tool.poetry.scripts]
askgpt = "askGPT.main:cli"

