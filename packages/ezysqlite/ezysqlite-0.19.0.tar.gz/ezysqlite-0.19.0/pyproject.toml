[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ezysqlite"
readme = "README.rst"
license = {file="LICENSE"}
dynamic = ["version", "description"]
authors = [
    {name="rappitz09"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.8"
dependencies = [
    "typing_extensions >= 4.0",
]

[project.optional-dependencies]
dev = [
    "attribution==1.6.2",
    "black==23.3.0",
    "coverage[toml]==7.2.5",
    "flake8==6.0.0",
    "flake8-bugbear==23.3.23",
    "flit==3.8.0",
    "mypy==1.2.0",
    "ufmt==2.1.0",
    "usort==1.0.7",
]
docs = [
    "sphinx==7.0.0",
    "sphinx-mdinclude==0.5.3",
]

[project.urls]
Documentation = "https://ezysqlite.readthedocs.io"
Github = "https://github.com/rappitz09/ezysqlite"

[tool.flit.sdist]
exclude = [
    ".github/",
]

[tool.attribution]
name = "ezysqlite"
package = "ezysqlite"
ignored_authors = ["dependabot"]
signed_tags = true
version_file = true

[tool.coverage.run]
branch = true
include = ["ezysqlite/*"]
omit = ["ezysqlite/tests/*"]

[tool.coverage.report]
fail_under = 75
precision = 1
show_missing = true
skip_covered = true

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "ezysqlite.tests.perf"
follow_imports = "silent"
