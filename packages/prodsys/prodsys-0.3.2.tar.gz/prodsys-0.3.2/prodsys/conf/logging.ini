[loggers]
keys=root, stateLogger, controlerLogger, productLogger, resourceLogger, sourceLogger, queueLogger, adapterLogger

[handlers]
keys=consoleHandler,fileHandler, nullHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=INFO
handlers=consoleHandler
qualname=root

[logger_stateLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.state
propagate=0

[logger_controlerLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.control
propagate=0

[logger_productLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.product
propagate=0

[logger_resourceLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.resources
propagate=0

[logger_sourceLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.source
propagate=0

[logger_queueLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.simulation.store
propagate=0

[logger_adapterLogger]
level=%(loglevel)s
handlers=%(logginghandler)s
qualname=prodsys.adapters.adapter
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=sampleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=prodsys.conf.logging_config.DelayedRotatingFileHandler
formatter=sampleFormatter
args=('%(logfilename)s','a')
delay=True

[handler_nullHandler]
class=NullHandler


[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S