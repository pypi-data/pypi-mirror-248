[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "etatime"
dynamic = ["version", "description"]
readme = "README.md"
requires-python = ">=3.10"
license= {file = "LICENSE"}
authors = [
    {name = "Ella Jameson", email = "ellagjameson@gmail.com"}
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "timefmt >=1.0.0",
    "tqdm >=4.66.1"
]

[project.urls]
homepage = "https://github.com/nimaid/python-etatime"
repository = "https://github.com/nimaid/python-etatime"
documentation = "https://etatime.readthedocs.io/en/latest/index.html"
issues = "https://github.com/nimaid/python-etatime/issues"
