[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/.*",
    "/dist",
    "/doc-site",
    "/app-ui",
    "/tests",
    "/utils",
    "/example",
]

artifacts = [
    "/src/dataset_sh_server/assets/app-ui.frontend"
]

[project]
name = "dataset_sh_server"
version = "0.0.5"
authors = [
    { name = "Hao Wu", email = "haowu@dataset.sh" },
]

description = "Dataset.sh server"
readme = "readme.md"
requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

dependencies = [
    "pydantic ~= 2.0.0",
    "dataset.sh >= 0.0.12",
    "flask >= 2.0.0",
    "head-switcher >= 0.0.1",
    "pyyaml ~= 6.0.1",
    "pyjwt ~= 2.8.0",
    "celery ~= 5.3.6",
]
license = { text = "MIT License" }

[project.scripts]
"dataset-sh-server-cli" = "dataset_sh_server.cli:cli"

[project.urls]
"Homepage" = "https://dataset.sh"
"Bug Tracker" = "https://github.com/dataset-sh/dataset-sh"

