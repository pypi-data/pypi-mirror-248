[zest.releaser]
create-wheel = yes
extra-message = [ci skip]

[isort]
profile = black

[tool:pytest]
addopts = --cov --cov-report term-missing --cache-clear z3c/

[flake8]
max-line-length = 88
max-complexity = 18
inline-quotes = double
ignore = 
	E501,
	W503,
	D202,
	E203,
	E231,
	A003,

[egg_info]
tag_build = 
tag_date = 0

