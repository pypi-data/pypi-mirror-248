[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aws_hexagonal_adapters"
description = "Adapters following hexagonal architecture to connect various AWS services."
version = "1.2.10"
authors = [{ name = "Tomasz Szuster", email = "tomasz.szuster@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "boto3>=1.33.1",
    "botocore>=1.33.1",
    "aws_lambda_powertools>=2.30",
    "mypy-boto3-ssm>=1.34",
    "mypy-boto3-s3>=1.34",
    "mypy-boto3-cloudwatch>=1.34",
    "mypy-boto3-dynamodb>=1.34",
    "mypy-boto3-events>=1.34",
    "mypy-boto3-s3>=1.34",
    "mypy-boto3-ses>=1.34",
    "mypy-boto3-sqs >=1.34",
    "mypy-boto3-ssm >=1.34",
]
[project.urls]
Home = "https://github.com/airmonitor/aws-hexagonal-adapters"
Bug_Tracker = "https://github.com/airmonitor/aws-hexagonal-adapters/issues"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.gitignore",
    "/.idea",
    "/.pre-commit-config.yaml",
    "/pyproject.toml",
    "/requirements.txt",
    "/setup.cfg",
    "/ruff.toml",
    "/qodana.yaml",
    "/static-analysis.datadog.yml",
    "/tests/*"
]
[tool.hatch.build.targets.wheel]
packages = ["aws_hexagonal_adapters"]
