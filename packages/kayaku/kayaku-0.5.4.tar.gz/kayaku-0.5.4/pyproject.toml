[project]
authors = [
    { name = "BlueGlassBlock", email = "blueglassblock@outlook.com" },
]
requires-python = ">=3.8,<4.0"
dependencies = [
    "loguru>=0.7.2",
    "dacite>=1.6.0,<2.0",
    "lark[regex]>=1.1,<2.0",
    "typing-extensions<5.0.0,>=4.0.0",
]
name = "kayaku"
version = "0.5.4"
description = "An powerful and flexible configuration solution."
readme = "README.md"
classifiers = [
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
]

[project.license]
text = "MIT"

[tool.pdm]
includes = [
    "kayaku",
]

[tool.pdm.scripts.test]
composite = [
    "coverage run -m pytest -vv",
    "coverage xml",
    "coverage report",
]

[tool.pdm.dev-dependencies]
dev = [
    "black<23.0.0,>=22.3.0",
    "isort<6.0.0,>=5.10.1",
    "pytest>=7.1.3",
    "coverage>=6.4.4",
    "rich~=12.5",
    "jsonschema>=4.16.0",
    "mkdocstrings[python]<1.0.0,>=0.19.0",
    "mkdocs-material<9.0.0,>=8.4.0",
    "mkdocs-section-index<1.0.0,>=0.3.4",
    "mkdocs-literate-nav<1.0.0,>=0.4.1",
]

[tool.coverage.run]
branch = true
source = [
    ".",
]
omit = [
    "tests/*",
    "test.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if 0:",
    "if __name__ == .__main__.:",
    "if (typing\\.)?TYPE_CHECKING( is True)?:",
    "^ *\\.\\.\\.$",
    "pass",
    "@(abc\\.)?abstractmethod",
    "@(typing\\.)?overload",
    "def __repr__\\(self\\).+",
    "except ImportError:",
]
partial_branches = [
    "pragma: worst case",
]
precision = 2

[tool.pytest.ini_options]
python_files = "tests/*"

[tool.pyright]
ignore = [
    "./tests",
]

[tool.isort]
profile = "black"

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
