[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gogclient"
version = "1.0.2"
authors = [
  { name="Patrick Menschel", email="menschel.p@posteo.de" },
]
description = "An client for requests to GOG.com"
readme = "README.md"
requires-python = ">=3.7"
keywords = [
    "gogrepo",
    "requests",
]
classifiers = [
        "Development Status :: 4 - Beta",
        "Programming Language :: Python :: 3 :: Only",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Intended Audience :: Developers",
]
dependencies = [
    "requests",
    "tqdm",
    "lxml",
    "tomli; python_version < '3.11'"
]

[project.urls]
"Homepage" = "https://gitlab.com/menschel/gogclient"
"Bug Tracker" = "https://gitlab.com/menschel/gogclient/issues"

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]
test = [
    "pytest",
    "pytest-cov",
    "tox"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
source = ["src"]

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml --cov-report term-missing"