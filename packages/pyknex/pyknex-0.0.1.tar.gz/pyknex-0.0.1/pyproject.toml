[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyknex"
version = "0.0.1"
authors = [
  { name="murrchacho", email="murrchacho@gmail.com" },
]
description = "SQL builder for python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/murrchacho/pyknex"
Issues = "https://github.com/murrchacho/pyknex/issues"