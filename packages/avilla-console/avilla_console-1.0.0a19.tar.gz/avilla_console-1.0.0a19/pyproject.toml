[project]
name = "avilla-console"
version = "1.0.0a19"
authors = [
    { name = "RF-Tar-Railt", email = "rf_tar_railt@qq.com" },
]
dependencies = [
    "nonechat<1.0.0,>=0.2.0",
    "avilla-core >= 1.0.0a19",
]
description = "Avilla Console Protocol"
readme = "README.md"
requires-python = ">=3.9"

[project.license]
text = "AGPL-3.0"

[project.urls]
homepage = "https://github.com/GraiaProject/Avilla"
repository = "https://github.com/GraiaProject/Avilla"

[build-system]
requires = [
    "mina-build>=0.5.1",
]
build-backend = "mina.backend"

[tool.pdm.build]
includes = [
    "avilla/console",
    ".mina/console.toml",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.7.0",
    "mina-build>=0.4.0",
    "richuru>=0.1.1",
    "ruff>=0.0.272",
    "uvicorn>=0.22.0",
    "devtools>=0.11",
    "ipykernel>=6.23.2",
    "pip>=23.2.1",
    "pdm-mina>=0.3.1",
]

[tool.mina]
enabled = true

[tool.black]
include = "\\.pyi?$"
line-length = 120
target-version = [
    "py39",
]

[tool.isort]
profile = "black"
