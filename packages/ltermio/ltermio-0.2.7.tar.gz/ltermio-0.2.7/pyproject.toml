[build-system]
requires = ['setuptools >= 61.0']
build-backend = "setuptools.build_meta"

[project]
name = 'ltermio'
version = '0.2.7'
description = 'A lightweight POSIX terminal I/O library'
readme = 'README.md'
requires-python = '>= 3.6'
license = {file = 'LICENSE'}
authors = [
    {name = 'Brooks Su', email = 'yipeng00@gmail.com'},
]
keywords = [
    'ltermio', 'termios', 'ansi', 'xterm', 'terminal',
    'cursor', 'curses', 'composing',
    'termkey', 'keyboard', 'getch',
    'color256', 'color', 'colour',
    'csi', 'esc sequence', 'character terminal',
]
classifiers = [
    'License :: OSI Approved :: Apache Software License',
    'Natural Language :: English',
    'Operating System :: Unix',
    'Operating System :: POSIX',
    'Operating System :: MacOS :: MacOS X',
    'Programming Language :: Python :: 3.6',
    'Environment :: Console',
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Python Modules',
]

[project.urls]
Homepage = 'https://github.com/brookssu/ltermio'

[project.scripts]
cursor-demo = 'cursor:_test_cursor'

[tool.setuptools]
package-dir = {'' = 'src'}
py-modules = ['cursor', 'termkey', 'color256', 'unicon']

[tool.setuptools.packages.find]
where = ['src']
