[tool.poetry]
name = "osu-data"
version = "0.1.0"
description = "Containerize osu! data into a MySQL container."
homepage = "https://github.com/Eve-ning/osu-data-docker"
authors = ["Eve-ning <johnchangqi@hotmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "osu_data_docker" }
]
classifiers = [
    "Programming Language :: Python :: 3",
]


[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.scripts]
osu-data = 'osu_data_docker.main:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79