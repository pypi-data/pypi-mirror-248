[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "text_mods"
version = "1.55"
authors = [
  { name="I_N-01"},
]
description = "This code defines a collection of functions for formatting and modifying text"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Ilija-nik1/text_mods"

[tool.hatch.build.targets.wheel]
packages = ["src/text_mods"]