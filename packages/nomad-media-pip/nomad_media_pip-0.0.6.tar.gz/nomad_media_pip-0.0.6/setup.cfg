[metadata]
name = nomad_media_pip
version = 0.0.6
description = Nomad Media PIP
readme = file: README.md
classifiers = 
	Programming Language :: Python :: 3.12

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.12,
install_requires = 
	requests

[options.packages.find]
where = src
exclude = 
	test*

[egg_info]
tag_build = 
tag_date = 0

