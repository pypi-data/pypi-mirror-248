[project]
name = "PyKTL"
version = "0.3.8"
dependencies = [
  "PyJWT",
  "pycryptodome",
  "cryptography"
]
authors = [
  { name="Matt Hills", email="mattintech@gmail.com" },
]
description = "This library provides utility methods to generate and sign Knox Cloud Tokens using python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mattintech/PyKTL"
Issues = "https://github.com/mattintech/PyKTL/issues"