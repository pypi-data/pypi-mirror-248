[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xolo"
dynamic = ["version"]
description = "Xolo Toolkit"
readme = "README.md"
requires-python = ">= 3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Marco Antonio Valenzuela EscÃ¡rcega", email = "marcovalenzuelaescarcega@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "docstring_parser",
    "jsonref",
    "pydantic",
    "python-slugify",
    "regex",
]

[project.urls]
Homepage = "https://github.com/marcovzla/xolo"

[tool.hatch.version]
path = "src/xolo/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/xolo tests}"

[tool.coverage.run]
source_pkgs = ["xolo", "tests"]
branch = true
parallel = true
omit = [
  "src/xolo/__about__.py",
]

[tool.coverage.paths]
xolo = ["src/xolo", "*/xolo/src/xolo"]
tests = ["tests", "*/xolo/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff.lint]
ignore = [
  "UP007", # until https://github.com/astral-sh/ruff/issues/4858 gets resolved
]
