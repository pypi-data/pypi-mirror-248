[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zen_logging"
version = "1.1.0"
authors = [
  { name="Desultory", email="dev@pyl.onl" },
]
description = "Zen logging, a simple python logging library that extends logging."
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/desultory/zen-logging"
Issues = "https://github.com/desultory/zen-logging/issues"
