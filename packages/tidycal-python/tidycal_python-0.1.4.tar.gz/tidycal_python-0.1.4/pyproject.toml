[tool.poetry]
name = "tidycal-python"
version = "0.1.4"
description = "API wrapper for Tidycal written in Python"
authors = ["Miguel Alejandro Cepeda <alejomjc2011@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "tidycal"}]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.26.0"
requests_oauthlib = "^1.3.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

