[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typedfzf"
dynamic = ["version"]
description = "Yet another fzf wrapper."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Flavio Amurrio", email = "25621374+FlavioAmurrioCS@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "typing-extensions"
]

[project.urls]
Documentation = "https://github.com/FlavioAmurrioCS/typedfzf#readme"
Issues = "https://github.com/FlavioAmurrioCS/typedfzf/issues"
Source = "https://github.com/FlavioAmurrioCS/typedfzf"

[tool.hatch.version]
path = "src/typedfzf/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
  "coverage xml",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/typedfzf tests}"

[tool.coverage.run]
source_pkgs = ["typedfzf", "tests"]
branch = true
parallel = true
omit = [
  "src/typedfzf/__about__.py",
]

[tool.coverage.paths]
typedfzf = ["src/typedfzf", "*/typedfzf/src/typedfzf"]
tests = ["tests", "*/typedfzf/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
