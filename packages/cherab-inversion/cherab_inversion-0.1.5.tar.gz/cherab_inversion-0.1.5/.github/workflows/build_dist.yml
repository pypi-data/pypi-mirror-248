# This workflow will build wheel files using cibuildwheel and upload them as artifacts

name: Build Wheel Distribution ğŸ“¦

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels ğŸ“¦ on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Check out repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true

    - name: Build ğŸ wheels
      uses: pypa/cibuildwheel@v2.16.2

    - name: Upload distribution ğŸ“¦ as artifact
      uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl
