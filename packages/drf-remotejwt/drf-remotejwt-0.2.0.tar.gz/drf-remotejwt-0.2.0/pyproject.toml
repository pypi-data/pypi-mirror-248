[build-system]
requires = [
    "setuptools>=61.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "drf-remotejwt"
version = "0.2.0"
description = "A client and server packages to authenticate against and create a remote Authentication Service that support JWTs, think microservice authentication backend."
readme = "README.md"
authors = [{ name = "Garreth Cain", email = "garrethccain@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["jwt", "authentication", "microservice"]
dependencies = [
    "Django >= 3.2",
    "djangorestframework >= 3.12.4",
    "requests >= 2.24.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/garrethcain/drf-remotejwt"

