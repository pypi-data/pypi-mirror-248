---
#
# https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.0.md
#
openapi: "3.0.0"
info:
  version: "0.0.8"
  title: "R&D Webhooks"
  description: |
    Webhook server for extending GitLab.

components:
  # ----------------------------------------------------------------------------
  parameters:
    limit:
      name: "limit"
      in: query
      description: |
        The maximum amount of items to return. By default, all items are returned.
        Settting the 'sort' parameter is recommended when setting limit.
      schema:
        $ref: "#/components/schemas/limit"

    sort:
      name: "sort"
      in: query
      description: |
        Sort order. By default, no sorting is done.
      schema:
        $ref: "#/components/schemas/sortorder"

  # ----------------------------------------------------------------------------
  responses: null # nothing, cf x-responses.yml

  # ----------------------------------------------------------------------------
  schemas:
    limit:
      type: integer
      format: limit
      nullable: true
      default: null
      minimum: 0
      description: |
        An integer representing the maximum items to return.
        The items are sorted before being trimmed down to requested limit.

    sortorder:
      type: string
      nullable: true
      default: null
      enum: ["asc", "desc"]
      description: |
        How to sort the resultset. Default is unsorted.
        Sort order:
          * "asc" - Ascending (A to Z, 0 to 9)
          * "desc" - Descending (Z to A, 9 to 0)
