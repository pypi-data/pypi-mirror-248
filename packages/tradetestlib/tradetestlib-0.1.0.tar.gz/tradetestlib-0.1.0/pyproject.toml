[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tradetestlib"
version = "0.1.0"
authors = [
  { name="Jay Benedict Alfaras", email="alfarasjb@gmail.com" },
]
description = "A backtesting library built for MetaTrader5"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://github.com/alfarasjb/TradeTestLib"
