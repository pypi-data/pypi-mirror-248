[metadata]
name = pdftextsplitter
version = 2.1.4
author = Unit Data en Innovatie, Ministerie van Infrastructuur en Waterstaat, Netherlands
author_email = dataloket@minienw.nl
description = This packages can read PDF documents and automatically recognise chapter-titles, enumerations and other elements in the text and summarize the document part-by-part'
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/datainnovatielab/public/pdftextsplitter/dist/
classifiers = 
	Programming Language :: Python :: 3.10
	License :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.10
install_requires = 
	setuptools>=59.6.0,
	wheel>=0.41.1,
	build>=0.10.0,
	numpy>=1.25.2,
	pandas>=2.0.3,
	matplotlib>=3.7.2,
	pillow>=10.0.0,
	PyPDF2>=3.0.1,
	openai>=1.3.0,
	tiktoken>=0.4.0,
	pymupdf>=1.22.2,<=1.22.5,
	pdfminer.six>=20221105,
	thefuzz>=0.19.0,
	transformers>=4.36.2,
	nltk>=3.8.1,
	pytest>=7.3.0,<=7.4.0,
	coverage>=7.3.0,
	pylint>=2.17.5,

[egg_info]
tag_build = 
tag_date = 0

