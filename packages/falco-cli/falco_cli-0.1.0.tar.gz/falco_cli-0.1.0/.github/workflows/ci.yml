name: Continous Integration

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install hatch
        run: |
          pip install hatch

      - name: Test with pytest
        run: |
          hatch run pytest
