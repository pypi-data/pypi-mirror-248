[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zen_util"
version = "1.0.0"
authors = [
  { name="Desultory", email="dev@pyl.onl" },
]
description = "Zen utility library, helpful utility functions and decorators."
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]
dependencies = ["zen_logging >= 1.0.0"]

[project.urls]
Homepage = "https://github.com/desultory/zen-util"
Issues = "https://github.com/desultory/zen-util/issues"
