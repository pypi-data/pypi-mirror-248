[package]
build = "build.rs"
name = "prql-python"
publish = false

edition= "2021"
license= "Apache-2.0"
repository= "https://github.com/PRQL/prql"
rust-version= "1.70.0"
version= "0.11.1"

[lib]
crate-type = ["cdylib"]
name = "prql_python"

[target.'cfg(not(target_family="wasm"))'.dependencies]
pyo3 = {version = "0.20.0", features = ["abi3-py37"]}

[dependencies]
prql-compiler = {path = "local_dependencies/prql-compiler", default-features = false}

[dev-dependencies]
insta = {version = "1.34", features = ["colors", "glob", "yaml"]}

[build-dependencies]
pyo3-build-config = "0.20.0"

[package.metadata.release]
tag-name = "{{version}}"
tag-prefix = ""
