[package]
description = "The AST for the PRQL language."
name = "prqlc-ast"

edition= "2021"
license= "Apache-2.0"
repository= "https://github.com/PRQL/prql"
rust-version= "1.70.0"
version= "0.11.1"

[lib]
doctest = false
test = false

[dependencies]
enum-as-inner = "0.6.0"
semver = {version = "1.0.20", features = ["serde"]}
serde = {version = "1.0.193", features = ["derive"]}
strum = {version = "0.25.0", features = ["std", "derive"]}

[dev-dependencies]
insta = "1.34"
serde_json = "1.0"
