[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ht2"
version = "0.2.5"
authors = [
  { name="Haotian Zhang", email="z.haotian@columbia.edu" },
]
description = "Just a bag of quality of life tools for Machine Learning Engineers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "opencv-python",
  "matplotlib",
  "numpy",
  "lmdb",
  "msgpack",
  "msgpack_numpy",
  "tqdm",
  "lz4"
]

[project.scripts]
htio = "ht2.scripts.htio:main"

[project.urls]
"Homepage" = "https://github.com/htplex/ht2"
"Bug Tracker" = "https://github.com/htplex/ht2/issues"