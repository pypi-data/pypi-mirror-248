[tool.poetry]
name = "python3-eventbus"
version = "0.1.0"
description = "Event bus implementation for Python"
authors = ["√Ålvaro Torres Cogollo <atorrescogollo@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["eventbus", "event", "bus", "python"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
packages = [
    { include = "pyeventbus" },
]

[tool.poetry.urls]
"Issues" = "https://github.com/atorrescogollo/pyeventbus/issues"

[tool.poetry.dependencies]
python = "^3.12"
boto3 = {version = "^1.34.7", extras = ["sqs", "sns", "dynamodb"], optional = true}

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.342"
pylint = "^3.0.3"
pytest = "^7.4.3"
black = "^23.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
aws = ["this_aws", "boto3"]
