language: python
python:
  - "3.8"
  - "3.9"
  - "3.10"
env:
#  - framework=TF1
  - framework=TF2

script:
  - /bin/bash ./test_script.sh $framework

jobs:
  include:
    - stage: deploy-test
      if: branch = master
      python: "3.10"
      script: skip
      install:
        - pip install -r requirements_tf1.txt
        - pip install -r build_requirements.txt
        - pip install -e .
      before_deploy:
        - mkdocs build --verbose --clean --strict # Build a local version of the docs
      deploy: # Deploy documentation to Github in the gh_pages branch
        - provider: pages
          skip_cleanup: true
          github_token: $github_token
          repo: maxsch3/keras-batchflow-test
          local_dir: site
          on:
            branch: master
    - stage: deploy-prod
      if: tag IS present
      python: "3.10"
      script: skip
      install:
        - pip install -r requirements_tf1.txt
        - pip install -r build_requirements.txt
        - pip install -e .
      before_deploy:
        - mkdocs build --verbose --clean --strict # Build a local version of the docs
      deploy: # Deploy documentation to Github in the gh_pages branch
        - provider: pages
          skip_cleanup: true
          github_token: $github_token
          local_dir: site
          on:
            branch: master
        - provider: pypi
          user: "__token__"
          password: $pypi_token
          skip_existing: true
          on:
            branch: master
            tags: true
