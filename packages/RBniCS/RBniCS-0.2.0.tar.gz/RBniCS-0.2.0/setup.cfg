[flake8]
show-source = True
max-line-length = 120
ignore = F811, W503
per-file-ignores = 
	tutorials/**/*.py: F403, F405
	tests/methodology/tutorials/**/*.py: F403, F405

[metadata]
long_description = file: README.md
long_description_content_type = text/markdown

[egg_info]
tag_build = 
tag_date = 0

