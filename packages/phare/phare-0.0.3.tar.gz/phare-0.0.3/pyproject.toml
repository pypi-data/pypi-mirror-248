[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phare"
version = "0.0.3"
description = "Asynchronous and ergonomic Project Lighthouse client library"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = ["Topic :: Utilities"]
keywords = ["project-lighthouse"]
dependencies = [
  "numpy >= 1.24, < 2",
  "msgpack >= 1.0, < 2",
  "websockets >= 12.0, < 13",
]

[project.urls]
Homepage = "https://github.com/fwcd/phare"
Repository = "https://github.com/fwcd/phare"

[tool.setuptools.packages]
find = {}

[tool.pyright]
include = ["phare"]
