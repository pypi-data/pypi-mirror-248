[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "grznda"
version = "0.0.1"
authors = [{ name = "Grzegorz GrzÄ™da", email = "grzegorz.grzeda@g2labs.pl" }]
description = "Static Site Generator with Jinja2 templates"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["vt100logging"]

[project.urls]
Homepage = "https://github.com/g2labs-grzegorz-grzeda/grznda"
Issues = "https://github.com/g2labs-grzegorz-grzeda/grznda/issues"
