[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ "name" = "PandasAreBears" }]
name = "petstoremodels"
readme = { file = "README.md", content-type = "text/markdown" }
version = "0.0.1"
description = "Pydantic models for the petstore microservice."
dependencies = ["pydantic"]
requires-python = ">= 3.5"
keywords = ["models", "petstore", "pydantic"]
