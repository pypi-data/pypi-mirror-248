[tool.poetry]
name = "hyko-sdk-test"
version = "0.4.18"
description = "Hyko's AI software development kit"
authors = ["Ouassim Abdelmalek Ghribi <oag@big-mama.io>", "Hachem Betrouni <hb@big-mama.io>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.5.3"
fastapi = "^0.105.0"
pillow = "^10.1.0"
soundfile = "^0.12.1"
numpy = "^1.26.2"
httpx = "^0.26.0"
tqdm = "^4.66.1"
h2 = "^4.1.0"
pymongo = "^4.6.1"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"
ruff = "^0.1.9"
gitlint = "^0.19.1"

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
    "N",  # pep8-naming 
]
ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"