[metadata]
license_files = 
	LICENSE
	LICENSE.geos

[sdist]
formats = zip

[flake8]
ignore = 
	E301,E306,E402,E501,E731,F401,F403,W503,W504

[tool:pytest]
filterwarnings = 
	error
	ignore::DeprecationWarning:coverage.pytracer:
	ignore::DeprecationWarning:unittest2.compatibility:

[coverage:paths]
source = 
	src
	/opt/pyenv/versions/**/site-packages

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	def __str__
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

