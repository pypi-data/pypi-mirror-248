[metadata]
name = ddraft_cmd_tool
version = 0.1.1
author = Jacob Lee
author_email = jacobianlee@gmail.com
description = Command line tools to organize and pack DungeonDraft custom assets
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires > = 3.8
install_requires = 
	pillow >= 10.0.0
zip_save = True
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	draft = draft.command:process

[options.package_data]
draft = resources/**

[egg_info]
tag_build = 
tag_date = 0

