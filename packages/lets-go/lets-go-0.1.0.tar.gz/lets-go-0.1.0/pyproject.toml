[build-system]
requires = ['setuptools >= 61.0']
build-backend = "setuptools.build_meta"

[project]
name = 'lets-go'
version = '0.1.0'
description = 'A simple Go game in terminal environment'
readme = 'README.md'
requires-python = '>= 3.6'
license = {file = 'LICENSE'}
authors = [
    {name = 'Brooks Su', email = 'yipeng00@gmail.com'},
]
keywords = [
    'go', 'game', 'terminal', 'weiqi', 'alphago', 'ltermio',
]
classifiers = [
    'License :: OSI Approved :: Apache Software License',
    'Natural Language :: English',
    'Operating System :: Unix',
    'Operating System :: POSIX',
    'Operating System :: MacOS :: MacOS X',
    'Programming Language :: Python :: 3.6',
    'Environment :: Console',
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: End Users/Desktop',
    'Topic :: Games/Entertainment',
    'Topic :: Games/Entertainment :: Board Games',
]
dependencies = ['ltermio>= 0.2.7',]

[project.urls]
Homepage = 'https://github.com/brookssu/lets-go'

[project.scripts]
lets-go = 'lets_go:main'

[tool.setuptools]
package-dir = {'' = 'src'}
py-modules = ['go_arbitor', 'go_board', 'lets_go']

[tool.setuptools.packages.find]
where = ['src']
