[bumpversion]
current_version = 0.11.1
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<release>[a-z]+)(?P<num>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}{num}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = alpha
values = 
	alpha
	beta
	gamma

[bumpversion:file:setup.py]

[metadata]
description-file = README.md

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[flake8]
max-line-length = 132
max-doc-length = 132
ignore = E302
exclude = .git,__pycache__,docs,build,tests,_venv,htmlcov,scripts,.pytest_cache,.vscode,dist,*.egg-info

[tool:isort]
force_single_line = False
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[coverage:run]
source = dsg_lib
omit = setup.py, _venv/*,tests/*,examples/*,

[coverage:report]
exclude_lines = 
	pragma: no cover
	if __name__
	def main
	import_sqlalchemy

[tool:pytest]
norecursedirs = /tests
testpaths = tests
python_files = test_*.py *_test.py
addopts = 
	--cov=./
	--cov-report html
	--cov-report xml
	-ra
	--strict
	--tb=short
	-p pytester

[egg_info]
tag_build = 
tag_date = 0

