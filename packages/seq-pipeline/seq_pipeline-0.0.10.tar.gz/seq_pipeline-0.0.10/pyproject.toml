[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "seq_pipeline"
version = "0.0.10"
authors = [
    { name = "Arthur Gouhier", email = "ajgouhier@gmail.com" },
]
description = "Pipelines to process genome-wide sequencing"
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ajgouhier/seq_pipeline"
