[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rrequested-demultiplex"
version = "1.2.0"
authors = [
  { name="Astra Bertelli", email="astra.bertelli01@universitadipavia.it" },
]
description = "rrequested-demultiplex: A versatile package to preprocess raw basecalled reads with quality and size filtering and ex-novo demultiplexing"
readme = "readme.md"
requires-python = ">=3.10"
dependencies = [
    "biopython >= 1.81",
    "edlib >= 1.3.9",
]
classifiers = [
	"Development Status :: 2 - Pre-Alpha",
	"Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/AstraBert/rrequested-demultiplex"
Issues = "https://github.com/AstraBert/rrequested-demultiplex/issues"