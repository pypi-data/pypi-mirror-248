[build-system]
requires = ["setuptools>=46.4.0", "wheel>=0.34.2"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_third_party = ["torch", 'jax', 'flax']

[tool.flake8]
max-line-length = 88

[tool.poetry]
authors = ["Erfan zare chavoshi"]
name = "LibreAssist"
description = "LibreAssist is a Local Assistance here to help you with your needs on your personal computer"
version = "0.0.1"
readme = "README.md"

[tool.mypy]
ignore_missing_imports = true
warn_unused_configs = true
