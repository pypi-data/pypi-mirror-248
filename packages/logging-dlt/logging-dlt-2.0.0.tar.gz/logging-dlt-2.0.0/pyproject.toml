[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "logging-dlt"
version = "2.0.0"
authors = [
  { name="Patrick Menschel", email="menschel.p@posteo.de" },
]
description = "A python logging adapter for diagnostic log and trace protocol."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "License :: Free for non-commercial use",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Embedded Systems",
]
dependencies = []

[project.urls]
"Homepage" = "https://gitlab.com/menschel/logging-dlt"
"Bug Tracker" = "https://gitlab.com/menschel/logging-dlt/issues"

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]
test = [
    "pytest",
    "pytest-cov",
    "tox"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
source = ["src"]

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml --cov-report term-missing"