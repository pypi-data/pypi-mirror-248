[metadata]
name = brython-dragdrop
version = attr: brython_dragdrop.__version__
description = My package description
author = Ray Luo
author_email = rayluo.mba@gmail.com
url = https://github.com/rayluo/brython.dragdrop
project_urls = 
	Changelog = https://github.com/rayluo/brython.dragdrop/releases
keywords = brython, drag, drop
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
long_description = file: README.md
long_description_content_type = text/markdown

[options]
install_requires = 
packages = find:
include_package_data = True

[options.extras_require]

[options.entry_points]
console_scripts = 
gui_scripts = 

[options.packages.find]
exclude = tests

[options.package_data]
* = LICENSE,

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

