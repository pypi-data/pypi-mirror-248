[tool.poetry]
name = "bhoelHelper"
version = "1.3.6"

description = "Misc helper functionalities."

packages = [{ include = "berhoel" }]
exclude = ["**/.#*.py", "**/#*.py#"]

authors = ["Berthold HÃ¶llmann <berhoel@gmail.com>"]
license = "MIT"

repository = "https://gitlab.com/berhoel/python/bhoelHelper.git"
homepage = "https://python.xn--hllmanns-n4a.de/bhoelHelper/"
documentation = "https://www.xn--hllmanns-n4a.de/python/bhoelHelper/"
readme = "README.rst"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">=3.7.2,<4.0"
tomli = "^2.0.1"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "*"
pdbpp = { version = "*", markers = "sys_platform != 'win32'" }
tox = "*"
pylint = "*"
pylint-plugin-utils = "*"
pytest = "*"
pytest-benchmark = "*"
pytest-black-ng = "*"
pytest-cov = "*"
#pytest-flake8 = "*"
pytest-isort = "*"
pytest-mock = "*"
pytest-runner = "*"
pytest-sugar = "*"
xdoctest = "*"
rope = "*"
berhoel-sphinx-settings = { git = "https://gitlab.com/berhoel/python/berhoel-sphinx-settings.git", rev = "main" }

[tool.poetry.scripts]
set_lib_version = 'berhoel.helper.set_version:build'

[tool.isort]
multi_line_output = 3
dedup_headings = true
include_trailing_comma = true
indent = '    '
float_to_top = true
namespace_packages = ['berhoel']
force_grid_wrap = 0
balanced_wrapping = true
use_parentheses = true
length_sort = true
line_length = 88
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
import_heading_stdlib = 'Standard library imports.'
import_heading_thirdparty = 'Third party library imports.'
import_heading_firstparty = 'First party library imports.'
import_heading_localfolder = 'Local library imports.'
default_section = "THIRDPARTY"
known_first_party = ["berhoel"]
known_third_party = ["pytest"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--doctest-modules --ff --pdb -s --cov=berhoel --cov-report=term --cov-report=html --cov-branch --isort --black"
testpaths = ["berhoel"]

[flake8]
max-line-length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
