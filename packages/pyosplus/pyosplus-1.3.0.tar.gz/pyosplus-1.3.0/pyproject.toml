[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyosplus"
version = "1.3.0"
authors = [
    { name="Evgenii Shirokov" },
]
description = "useful Python package based on os/os.path"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/crazytexer/pyosplus"
"Bug Tracker" = "https://github.com/crazytexer/pyosplus/issues"
