[metadata]
name = progressiveai
version = 0.0.8
author = ProgressiveAI
author_email = support@progressiveai.org
description = "This repository contains the Python library for ProgressiveAI, a powerful tool for interacting with AI Models. The library provides a simple and intuitive interface for sending requests to ProgressiveAI's AI Models and processing their responses."
long_description = file: README.md
long_description_content_type = text/markdown
url = https://progressiveai.org
project_urls = 
	Source Code = https://github.com/ProgressiveAI/progressiveai-python
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

