[project]
name = "pygitver"
version = "0.0.1"
authors = [
  { name="Yurii Puchkov", email="panpuchkov@gmail.com" },
]
description = "Manages Git Tag versions and generates ChangeLog"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "Jinja2==3.1.2"
]

[project.urls]
Homepage = "https://github.com/panpuchkov/pygitver"
Issues = "https://github.com/panpuchkov/pygitver/issues"

