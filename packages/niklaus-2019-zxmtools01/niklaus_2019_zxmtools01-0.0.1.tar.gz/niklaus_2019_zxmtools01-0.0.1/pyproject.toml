[project]
name = "niklaus_2019_zxmtools01"
version = "0.0.1"
authors = [
  { name = "niklaus", email = "598467866@qq.com" },
]
dependencies = [
    "setuptools>=65.5.0"
    ]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["src"]
exclude = [".gitignore"]

[project.urls]
"Homepage" = "https://github.com/klaus2015"
"Bug Tracker" = "https://github.com/klaus2015/issues"
