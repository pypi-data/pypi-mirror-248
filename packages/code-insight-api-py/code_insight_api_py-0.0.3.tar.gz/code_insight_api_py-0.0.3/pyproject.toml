[tool.poetry]
name = "code_insight_api_py"
version = "0.0.3"
description = "A Python client for the Revenera Code Insight"
authors = ["Zachary Karpinski <1206496+zkarpinski@users.noreply.github.com>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/zkarpinski/code-insight-api-py"
keywords = ["revenera", "api", "flexnet", "code insight"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
argparse = "^1.4.0"
dataclasses-json = "^0.6.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-mock = "^3.0.0"
pytest-cov = "*"
exceptiongroup = "^1.2.0"
requests-mock = "^1.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=code_insight_api_py", "--cov-report=term-missing"]


