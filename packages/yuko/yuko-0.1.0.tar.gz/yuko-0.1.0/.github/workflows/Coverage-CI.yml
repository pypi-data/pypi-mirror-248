name: Coverage CI

on:
    push:
      branches:
        - develop
        - main
      tags:
        - '*'
    pull_request:
    workflow_dispatch:


jobs:
  coverage:
    name: Coverage for ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu"]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup component add --toolchain stable rust-src rustfmt clippy llvm-tools-preview
          rustup default stable
          cargo install cargo-llvm-cov

      - name: Setup virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov coverage


      - name: Run coverage
        run: |
          source venv/bin/activate
          source <(cargo llvm-cov show-env --export-prefix)
          export CARGO_TARGET_DIR=$CARGO_LLVM_COV_TARGET_DIR
          export CARGO_INCREMENTAL=1
          cargo llvm-cov clean --workspace
          cargo test
          maturin develop
          pytest tests --cov-report xml
          cargo llvm-cov --no-run --lcov --output-path coverage.lcov

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.lcov,coverage.xml
          name: yuko-coverage-${{ matrix.os }}
          fail_ci_if_error: true
          verbose: true
