[tool.poetry]
name = "xtictoc"
version = "1.0.0"
description = "This project serves as an educational demonstration of a dependency confusion attack, showcasing the potential risks associated with package management and dependency resolution."
authors = ["Wation"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
xtictoc = "xtictoc.__main__:main"