[tool.poetry]
name = "unitsit-tools"
version = "1.1.0"
description = "unitsit-tools is a Python package containing various utility modules for common tasks."
authors = ["NoirPi <noirpi@noircoding.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
toml = "^0.10"
asyncpg = { version = "^0.24", optional = true }
psycopg-binary = { version = "^2.9", optional = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
