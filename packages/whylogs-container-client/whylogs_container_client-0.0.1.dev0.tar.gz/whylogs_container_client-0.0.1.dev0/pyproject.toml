[tool.poetry]
name = "whylogs-container-client"
version = "0.0.1.dev0"
description = "A client library for accessing FastAPI"

authors = ["Anthony Naddeo <anthony@whylabs.ai>"]

readme = "README.md"
packages = [
    {include = "whylogs_container_client"},
]
include = ["CHANGELOG.md", "whylogs_container_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.20.0,<0.26.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["F", "I"]
line-length = 120
